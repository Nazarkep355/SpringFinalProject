<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${ChangeBalance}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="header.html :: header"></div>

<div class="col-md-10 mx-auto col-lg-5">
<div style="min-height: 700px">
    <div class="col-md-10 mx-auto ">
        <form th:action="@{/user/changeBalance}" method="post"  class="p-4 p-md-5 border rounded-3 bg-light">
            <div  class="form-floating mb-3">
                <input   type="number" name="money" class="form-control"
                         id="number input" pattern="[\\d]+">
                <label for="number input" th:text="${EnterFunds}"></label>
            </div>

            <button  class="w-100 btn btn-lg btn-primary "  type="submit" th:text="${ChangeBalance}"/>

<!--            <small class="text-muted" th:text="${IfStationNoExistRouteNotCreate}"></small>-->
        </form>
    </div></div>
</div>

<div  th:insert="footer.html :: footer"></div>
</body>
</html>
