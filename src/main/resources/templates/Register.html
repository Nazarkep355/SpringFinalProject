<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text ='${Register}'></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="header.html:: header"></div>
<div class="col-md-10 mx-auto col-lg-5">
    <form th:action="@{/registration}" method="post" class="p-4 p-md-5 border rounded-3 bg-light">
        <div class="form-floating mb-3">
            <input type="text" name="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                   >
            <label for="floatingInput" th:text="${Emailaddress}"></label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" name="name"   class="form-control" id="floatingNameInput" placeholder="John Smith">
            <label for="floatingInput" th:text="${Username}" ></label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" name="password"  class="form-control"
                   id="floatingPassword" placeholder="Password"  title="">
            <label for="floatingPassword" th:text="${Password}"></label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" th:text='${Register}' style="width: 150px;" type="submit"></button>

        <small class="text-muted" th:if='${error!=null&&error.equals("EmailInDB")}' th:text="${Emailisalreadyinuse}"></small>
        <small class="text-muted" th:if='${error!=null&&error.equals("WrongFormat")}' th:text="${WrongFormat}"></small>
    </form>
</div>


<div th:insert="footer.html:: footer"></div>
</body>
</html>
