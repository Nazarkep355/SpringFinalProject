<html>
<head>
    <title th:text="${AddStation}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert ="header.html ::header">
</div>
<div class="col-md-10 mx-auto col-lg-5"
     style="margin-top: 150px">
    <form th:action="@{/stations/add}" th:method="post" class="p-4 p-md-5 border rounded-3 bg-light">
        <small class = "text-muted" style="margin-top: 15px; color: darkcyan;text-align: center" th:text="${AddStation}"></small>
        <div class="form-floating mb-3">
            <input type="text" name="name" class="form-control" id="floatingInput" placeholder="example"
                   pattern="[А-Яа-яA-Za-z.0-9ІіїЇєЄ _\-]{2,50}">
            <label for="floatingInput" th:text="${Station}"></label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" style="width: 150px;" th:text="${Add}" type="submit"></button>
        <small class="text-muted" th:if="${StationInDB}" th:text='${Stationisalreadyadded}' ></small>
    </form>
</div>
<div th:insert = "footer.html :: footer"></div>
</body>
</html>
