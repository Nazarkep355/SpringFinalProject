<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${CreateRoute}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="header.html :: header"></div>
<div class="col-md-10 mx-auto col-lg-5">

    <div style="min-height: 70%">
        <div class="col-md-10 mx-auto ">
            <form action="/routes/createP2" method="get"  class="p-4 p-md-5 border rounded-3 bg-light">
                <div class="form-floating mb-3">
                    <input   type="number" name="cost" class="form-control"
                             id="name" pattern="[\\d]+">
                    <label for="number input" th:text="${Cost}"></label>
                </div>
                <div class="form-floating mb-3">
                    <input  type="number" name="number" class="form-control"
                           id="number input">
                    <label for="number input" th:text="${NumberOfStations}"></label>

                </div>
                <button class="w-100 btn btn-lg btn-primary "  type="submit" th:text="${PlanARoute}"/>

                <small class="text-muted" th:text="${IfStationNoExistRouteNotCreate}"></small>
            </form>
        </div></div>
    </div>

<div  th:insert="footer.html :: footer"></div>
</body>
</html>
