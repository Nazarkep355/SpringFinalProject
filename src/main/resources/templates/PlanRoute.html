<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${PlanARoute}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="header.html :: header"></div>
<div class="col-md-10 mx-auto col-lg-5">

    <form th:action="@{/routes/create}"  th:method="post" class="p-4 p-md-5 border rounded-3 bg-light">
        <input type="hidden" name="cost" th:value="${cost}">
        <input type="hidden" name="number" th:value="${numberOfStations}";
        <div class="form-floating mb-3">
            <div th:each="i:${#numbers.sequence(1,numberOfStations)}">
                <label th:for="station+${i}" th:text="${Station}+' '+${i}"></label>
                <input type="text" th:name="'station'+${i}" class="form-control" th:id="station+${i}"
                       th:placeholder="${Station}">
                <label th:for="delay+${i}" th:if="${i<numberOfStations}" th:text="${Entertimedrivingbetween}"></label>
                <input type="number" th:if="${i<numberOfStations}" th:name="'delay'+${i}" class="form-control"
                       th:id="delay+${i}" th:placeholder="${Time}">

            </div>
            <button class="w-100 btn btn-lg btn-primary" th:text='${PlanARoute}' style="width: 150px;" type="submit"></button>
            <small class="text-muted" th:text="${IfStationNoExistRouteNotCreate}"></small>
        </div>





    </form>
</div>



</div>
<div  th:insert="footer.html :: footer"></div>
</body>
</html>
