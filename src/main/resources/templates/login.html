<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title th:text='${Home}'></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="header.html :: header"></header>

<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
            <h1 th:text="${mainTrain}" class="display-4 fw-bold lh-1 mb-3"></h1>
            <p th:text="${mainOrder}" class="col-lg-10 fs-4"></p>
        </div>
<div class="col-md-10 mx-auto col-lg-5">
    <small class="text-muted" th:if="${registered}" th:text="${Youjustreged}"></small>
    <form th:action="@{/login}" method="post" class="p-4 p-md-5 border rounded-3 bg-light">
    <div class="form-floating mb-3">
        <input type="text" name="username" class="form-control"
               id="nameInput" placeholder="name">
        <label th:text="${Emailaddress}" for="nameInput"></label>
    </div>
    <div class="form-floating mb-3"><input type="password" name="password" class="form-control"
                                           id="InputPassword" placeholder="Password" >
        <label th:text="${Password}" for="InputPassword"></label>
    </div>
        <button class="w-100 btn btn-lg btn-primary" th:text="${Signup}"  type="submit"></button>
        <small class="text-muted" th:text="${Youloggedout}" th:if="${param.logout}">
        </small>
        <small class="text-muted"  th:text="${Nouserwiththatemailpass}" th:if="${param.error}"></small>
        <hr class="my-4">
        <small  class="text-muted"><a th:text="${Ifyounotreged}+' '"    ></a><a th:text="${Register.toLowerCase()}" href="/registerPage"></a></small>
    </form>
</div>
</div>
</div>
<div th:insert="footer.html :: footer"></div>
</body>
</html>
