<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${Stations}" ></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div th:insert="header.html :: header"></div>
<ul style="margin-left: 47%" class="pagination">
    <li class="page-item" th:if="${currentPage>1}"><a class="page-link" th:href="'/stations/all?page='+${currentPage-1}" th:text="${currentPage-1}"></a></li>
    <li class="page-item"><a class="page-link"  th:href="'/stations/all?page='+${currentPage}" th:text="${currentPage}"></a></li>
    <li class="page-item"><a class="page-link" th:href="'/stations/all?page='+${currentPage+1}" th:text="${currentPage+1}">3</a></li>
</ul><div style="min-height: 700px">
<div  th:if="${user==null}" th:each="station: ${stations}">
    <p><a class="nav-link active" style="font-size: 20px;margin-left: 80px"
          th:text="${Station}+': '+${station.name}" ></a></p>
</div>
<div  th:if="${user!=null}" th:each="station: ${stations}">
    <p><a class="nav-link active" style="font-size: 20px;margin-left: 80px"
          th:text="${Station}+': '+${station.name}" th:href="'/trains/byStation?station='+${station.name}+'&page=1'" ></a></p>
</div>
</div>
<div style="padding-bottom: 10px" th:insert="footer.html :: footer"></div>
</body>
</html>
