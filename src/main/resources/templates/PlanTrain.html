<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${Planatrain}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert ="header.html ::header">
</div>
<div class="col-md-10 mx-auto col-lg-5"
     style="margin-top: 150px">
    <form th:action="@{/trains/plan}" th:method="post" class="p-4 p-md-5 border rounded-3 bg-light">
        <small class = "text-muted" style="margin-top: 15px; color: darkcyan;text-align: center" th:text="${AddStation}"></small>
        <div class="form-floating mb-3">
            <input type="datetime-local" name="date" class="form-control" id="floatingInput"
                   placeholder="example" required ="required">
            <label for="floatingInput" th:text="${Departuretime}"></label>
        </div>
        <select name="route" class="form-control" required="required">
            <option value="" th:text ="${ChooseRoute}"></option>

            <option th:each="route: ${routes}" th:value="${route.getId()}" th:text="${Id}
            +':'+${route.getId()}+'  '+${Cost} +':' +${route.getCost()}+'  '
            +${T(com.example.springproject.utility.RouteUtility).getStringOfRoute(route)} "></option>
        </select>
        <div style="margin-top: 25px" class="form-floating mb-3">
            <input type="number" name="seats" class="form-control" id="seatsInput"
                   placeholder="example" required ="required">
            <label for="seatsInput" th:text="${Numberofseats}"></label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" style="width: 150px; margin-top: 25px" th:text="${Add}" type="submit"></button>
        <small class="text-muted" th:if="${StationInDB}" th:text='${Stationisalreadyadded}' ></small>
    </form>
</div>
<div th:insert = "footer.html :: footer"></div>
</body>
</html>
